{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
  <h3 class="title">Sign Up</h3>
  <div class="box">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="notification is-danger">
                  {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
              </div>
          {% endif %}
      {% endwith %}

      <form method="POST" action="/signup">
          <div class="field">
              <div class="control">
                  <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
              </div>
          </div>
          &nbsp;
          &nbsp;
          
          <div class="field">
              <div class="control">
                  <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" required>
              </div>
          </div>
          &nbsp;
  
          <div class="field">
              <div class="control">
                  <input class="input is-large" type="password" name="password" placeholder="Password" required>
              </div>
          </div>
          &nbsp;
         
          <div class="field">
              <SELECT name="dep_id" class="input is-large">
                  {% for j in data %}
                      <OPTION value={{j[0]}}>{{j[1]}} </OPTION>
                  {% endfor %}
                  </SELECT>
          </div>
        
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          <button class="btn btn-primary">Sign Up</button>
      </form>
  </div>
 
</div>


    {% endblock %}
